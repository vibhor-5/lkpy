[aliases]
test=pytest --addopts=--verbose

[tool:pytest]
verbose=true

[build_sphinx]
build-dir=build/doc
source-dir=doc

[pep8]
max-line-length=100

[pycodestyle]
max-line-length=100

[flake8]
max-line-length=100
max-complexity=5

[pytest]
log_level=DEBUG
doctest_plus=enabled
filterwarnings =
    ignore:.*matrix subclass.*:PendingDeprecationWarning
    ignore:.*np.asscalar.*:DeprecationWarning
markers =
    eval: mark the test as running the evaluator over custom data
    slow: mark the test as taking a larger-than-usual amount of time