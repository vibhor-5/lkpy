# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
dirs: &dirs
  working_directory: ~/lkpy
  environment:
    ML100K_DIR: ~/ml-100k

version: 2
jobs:
  checkout:
    docker:
      - image: circleci/python:3.6-stretch
    <<: *dirs
    steps:
      - checkout
      - restore_cache:
          keys:
          - ml-data
      - run:
          name: fetch data set
          command: |
            if [ ! -r ~/ml-100k/u.data ]; then
              wget --no-verbose -O ml-100k.zip http://files.grouplens.org/datasets/movielens/ml-100k.zip
              unzip -d ~ ml-100k.zip
            fi
      - save_cache:
          paths:
            - ./ml-100k
          key: ml-data
      - persist_to_workspace:
          root: ~/
          paths:
            - lkpy
            - ml-100k
    
  build:
    docker:
      - image: circleci/python:3.6-stretch
    <<: *dirs

    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys:
          - dep-eggs-{{ checksum "setup.py" }}

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python setup.py test

      - save_cache:
          paths:
            - ./.eggs
          key: dep-eggs-{{ checksum "setup.py" }}    

workflows:
  version: 2
  reg_build:
    jobs:
      - checkout
      - build:
          requires:
            - checkout
