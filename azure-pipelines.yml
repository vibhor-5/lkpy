  pool:
    vmImage: 'macOS-10.13'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - task: CondaEnvironment@1
    environmentName: lkpy
    packageSpecs: |
      python=$(python.version)
      pandas scipy pytables cython
      pytest pytest-arraydiff pytest-xdist invoke

  - script: |
