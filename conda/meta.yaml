package:
  name: lkpy
  version: "0.0.1"

source:
  path: ../

requirements:
  build:
    - {{ compiler('c') }}
    - cython
  host:
    - python {{ python }}
    - setuptools
    - pytest-runner
    - cython
    - pandas
    - numpy
    - scipy
    - pytables
  run:
    - python
    - pandas
    - scipy
    - pytables

test:
  source_files:
    - tests
    - tests/*.py
    - ml-latest-small
    - ml-latest-small/*.csv
  requires:
    - pytest
    - pytest-arraydiff
  commands:
    - python3 -m pytest tests
